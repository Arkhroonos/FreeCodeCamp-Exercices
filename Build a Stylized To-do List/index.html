<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled To-Do List</title>
</head>

<body>
<h1>My To-Do List</h1>
<ul class="todo-list">
   <li><input type="checkbox" id="about_html">
            <label for="about_html">Learn HTML</label>
        <ul class="sub-item">
            <li><a class="sub-item-link" href="https://www.apple.com" target="_blank">HTML Lesson 1</a></li>
        </ul>
        </li>
    <li><input type="checkbox" id="about_css">
                <label for="about_css">Learn CSS</label>
                <ul class="sub-item">
            <li><a class="sub-item-link" href="https://www.apple.com" target="_blank">CSS Lesson 1</a></li>
        </ul>
        </li>
    <li><input type="checkbox" id="about_js">
                <label for="about_js">Learn JavaScript</label>
                <ul class="sub-item">
            <li><a class="sub-item-link" href="https://www.apple.com" target="_blank">JavaScript Lesson 1</a></li>
            </ul>
<li><input type="checkbox" id="about_three_js">
                 <label for="about_three_js">Learn Three JS</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://apple.com" target="_blank">Three JS Lesson 1</a></li>
                    </ul>
                </li>
        </ul> 


</html>
